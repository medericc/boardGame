plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.just_one_game"
     compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

      defaultConfig {
        applicationId "com.medericc.justonegame"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34 // Remplacer par le niveau d'API 34
      versionCode 3 // Change 1 to 2 (or any higher number)

        versionName flutterVersionName
    }
  signingConfigs {
        release {
            keyAlias 'my-key-alias'
            storeFile file('my-release-key.jks')
           
           keyPassword System.getenv('KEY_PASSWORD')
storePassword System.getenv('STORE_PASSWORD')


            
        }
    }
     buildTypes {
        release {
           

            signingConfig signingConfigs.release
            minifyEnabled true // RÃ©duire la taille de l'APK
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
}

}

flutter {
    source '../..'
}

dependencies {}
